<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Напоминания</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Montserrat:wght@200;500&display=swap');

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Montserrat', sans-serif;
            font-weight: 200;
            color: var(--tg-theme-text-color, #333);
            background-color: var(--tg-theme-bg-color, #f4f4f4);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }

        h1 {
            font-size: 28px;
            font-weight: 500;
            color: var(--tg-theme-link-color, #0078d7);
            margin-bottom: 20px;
            text-align: center;
        }

        .button-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 15px;
        }

        button {
            width: 200px;
            padding: 12px 20px;
            font-size: 18px;
            font-weight: 500;
            color: var(--tg-theme-button-text-color, white);
            background-color: var(--tg-theme-button-color, #0078d7);
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: transform 0.3s, background-color 0.3s;
        }

        button:hover {
            background-color: #005bb5;
            transform: scale(1.05);
        }

        button:active {
            transform: scale(0.98);
        }

        .button-row {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-bottom: 15px;
        }

        @media (max-width: 600px) {
            .button-row {
                flex-direction: column;
                gap: 10px;
            }

            button {
                width: 90%;
            }
        }
    </style>
</head>
<body>
    <h1>Напоминания</h1>
    <div class="button-container">
        <div class="button-row">
            <button id="create-btn">Создать</button>
            <button id="history-btn">История</button>
        </div>
        <button id="stats-btn">Статистика</button>
    </div>

    <script src="https://telegram.org/js/telegram-web-app.js?56"></script>
    <script>
        const tg = window.Telegram.WebApp;

        // Инициализация Telegram Web App API
        document.addEventListener('DOMContentLoaded', () => {
            tg.expand(); // Разворачиваем приложение на весь экран
            tg.MainButton.hide(); // Скрываем основную кнопку Telegram

            // Обработчики для кнопок
            document.getElementById('create-btn').addEventListener('click', () => {
                tg.sendData('create'); // Отправляем событие "Создать"
            });

            document.getElementById('history-btn').addEventListener('click', () => {
                tg.sendData('history'); // Отправляем событие "История"
            });

            document.getElementById('stats-btn').addEventListener('click', () => {
                tg.sendData('stats'); // Отправляем событие "Статистика"
            });
        });
    </script>
</body>
</html>
