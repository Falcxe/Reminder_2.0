<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Напоминания</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500&display=swap');

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Montserrat', sans-serif;
            color: var(--tg-theme-text-color, #000);
            background-color: var(--tg-theme-bg-color, #fff);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            padding: 20px;
        }
        #statis {
            display: none;
        }

        #back {
            display: none;
            text-align: center;
            margin-top: 15px;
        }

        #info {
            color: var(--tg-theme-text-color);
        }
        #histor {
            display: none;
        }

        #items {
            color: var(--tg-theme-text-color);
        }

        h1 {
            font-size: 30px;
            font-weight: 580;
            text-align: center;
            color: var(--tg-theme-link-color, #0078d7);
            margin-bottom: 23px;
        }

        h2 {
            font-size: 20px;
            font-weight: 530;
            color: var(--tg-theme-text-color, #0078d7);
            margin-bottom: 8px;
        }



        .button-container {
            display: flex;
            flex-direction: column;
            gap: 13px;
            width: 100%;
            max-width: 400px;
        }

        button {
            width: 250px;
            padding: 14px;
            font-size: 16px;
            font-weight: 530;
            color: var(--tg-theme-button-text-color, #fff);
            background-color: var(--tg-theme-button-color, #0078d7);
            border: none;
            border-radius: 12px;
            cursor: pointer;
            transition: background-color 0.2s, transform 0.1s;
        }

        button:active {
            background-color: rgba(0, 120, 215, 0.85);
            transform: scale(0.98);
        }

        button:hover {
            background-color: var(--tg-theme-link-color, #005bb5);
        }
    </style>


<body>

    <div id="main">
        <h1>Напоминания</h1>
        <div class="button-container">
            <button id="create">Создать</button>
            <button id="history">История</button>
            <button id="stats">Статистика</button>
    </div>
    </div>

    <div id="histor">
        <h1>История</h1>
        <div id="items">
            <h2>1. Тест на 12:00</h2>
            <h2>2. Тест2 на 13:00</h2>
            <h2>3. Тест3 на 14:00</h2>
        </div>
    </div>

    <div id="statis">
        <h1>Статистика</h1>
        <div id="info">
            <h2>Всего: 5</h2>
            <h2>Активных: 2</h2>
            <h2>Прошедших: 3</h2>
        </div>
    </div>

    <div>
        <button id="back">Назад</button>


    </div>

    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <script>
       let tg = window.Telegram.WebApp;
       let stats = document.getElementById("stats");
       let history = document.getElementById("history");
       let create = document.getElementById("create");
        stats.addEventListener("click", () => {
            document.getElementById("main").style.display = "none";
            document.getElementById("statis").style.display = "block";
            document.getElementById("back").style.display = "block";
        });

        history.addEventListener("click", () => {
            document.getElementById("main").style.display = "none";
            document.getElementById("histor").style.display = "block";
            document.getElementById("back").style.display = "block";
        });

        back.addEventListener("click", () => {
        document.getElementById("main").style.display = "block";
        document.getElementById("history").style.display = "block";
        document.getElementById("histor").style.display = "none";
        document.getElementById("statis").style.display = "none";
        document.getElementById("back").style.display = "none";

        });
    </script>

</body>
</html>
