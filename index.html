<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Напоминания</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500&display=swap');

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Montserrat', sans-serif;
            color: var(--tg-theme-text-color, #000);
            background-color: var(--tg-theme-bg-color, #fff);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            padding: 20px;
        }

        h1 {
            font-size: 22px;
            font-weight: 500;
            color: var(--tg-theme-link-color, #0078d7);
            margin-bottom: 20px;
        }

        .button-container {
            display: flex;
            flex-direction: column;
            gap: 15px;
            width: 100%;
            max-width: 400px;
        }

        button {
            width: 100%;
            padding: 14px;
            font-size: 16px;
            font-weight: 500;
            color: var(--tg-theme-button-text-color, #fff);
            background-color: var(--tg-theme-button-color, #0078d7);
            border: none;
            border-radius: 12px;
            cursor: pointer;
            transition: background-color 0.2s, transform 0.1s;
        }

        button:active {
            background-color: rgba(0, 120, 215, 0.85);
            transform: scale(0.98);
        }

        button:hover {
            background-color: var(--tg-theme-link-color, #005bb5);
        }
    </style>
</head>
<body>
    <h1>Напоминания</h1>
    <div class="button-container">
        <button>Создать</button>
        <button>История</button>
        <button>Статистика</button>
    </div>

    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const tg = window.Telegram.WebApp;

            // Проверяем и включаем полноэкранный режим
            tg.isFullscreen = true;
            tg.expand(); // Обеспечиваем корректное развертывание

            console.log("Telegram Web App is running in fullscreen mode:", tg.isFullscreen);
        });
    </script>
</body>
</html>
